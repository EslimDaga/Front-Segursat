{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  {% block head_content %}
  <title>Iniciar Sesión - Segursat</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/others/favicon.png' %}"/>
  <link href="{% static 'assets/css/loader.css' %}" rel="stylesheet" type="text/css" />
  <!-- Begin Global Mandatory Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/authentication/form-1.css' %}" rel="stylesheet" type="text/css" />
  <!-- End Global Mandatory Styles -->
  <link href="{% static 'assets/css/forms/theme-checkbox-radio.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/forms/switches.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/elements/alert.css' %}" rel="stylesheet" type="text/css" >
  <link href="{% static 'plugins/notification/snackbar/snackbar.min.css' %}" rel="stylesheet" type="text/css" />
  <script src="{% static 'plugins/notification/snackbar/snackbar.min.js' %}"></script>
  {% endblock %}
</head>
<body class="form">
  <!-- Begin Loader -->
  <div id="load_screen">
    <div class="loader">
      <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
      </div>
    </div>
  </div>
  <!--  End Loader -->
  <!-- Begin Content -->
  <div class="form-container">
    <div class="form-form">
      <div class="form-form-wrap">
        <div class="form-container">
          <div class="form-content">
            <img class="img-login" src="{% static 'assets/img/others/logo.png' %}" alt="logo" width="300" style="padding-bottom: 50px;">
            {% if error %}
            <div id="message_error" style="display: none;"></div>
            <script>
              const message_error = document.getElementById("message_error").innerHTML = Snackbar.show({
                text: 'Oops..! {{error}}',
                pos: 'top-center',
                actionTextColor: '#fff',
                backgroundColor: '#e7515a'
              });
            </script>
            {% endif %}
            <form class="text-left" method="POST">
              {% csrf_token %}
              <div class="form">
                <div id="username-field" class="field-wrapper input">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  <input id="username" name="username" type="text" class="form-control" placeholder="Nombre de Usuario" required>
                </div>
                <div id="password-field" class="field-wrapper input mb-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="justify-content-between">
                  <div class="field-wrapper toggle-pass">
                    <p class="d-inline-block">Mostrar Contraseña</p>
                    <label class="switch s-segursat">
                      <input type="checkbox" id="toggle-password" class="d-none">
                      <span class="slider round"></span>
                    </label>
                  </div>
                  <div class="field-wrapper pt-4 login-button">
                    <button type="submit" class="btn btn-primary btn-block" value="">Iniciar Sesión</button>
                  </div>
                </div>
                <div class="field-wrapper text-center keep-logged-in">
                  <div class="n-chk new-checkbox checkbox-primary">
                    <label class="new-control new-checkbox checkbox-primary">
                      <input type="checkbox" class="new-control-input">
                      <span class="new-control-indicator"></span>Mantenerme Conectado
                    </label>
                  </div>
                </div>
                <div class="field-wrapper">
                  <a href="javascript:void(0);" class="forgot-pass-link">¿Olvidaste tu contraseña?</a>
                </div>
              </div>
            </form>
            <p class="terms-conditions">© 2020 Derechos reservados. <a href="https://www.segusat.com">Segursat</a>
          </div>
        </div>
      </div>
    </div>
    <div class="form-image" style="height: -webkit-fill-available;">
      <div class="l-image">
      </div>
    </div>
  </div>
  <!-- End Content -->
  <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/loader.js' %}"></script>
  <script src="{% static 'assets/js/authentication/form-1.js' %}"></script>
</body>
</html>

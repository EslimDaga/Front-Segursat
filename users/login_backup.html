{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  {% block head_content %}
  <title>Iniciar Sesi칩n - Segursat</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/others/favicon.png' %}"/>
  <link href="{% static 'assets/css/loader.css' %}" rel="stylesheet" type="text/css" />
  <!-- Begin Global Mandatory Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/authentication/form-2.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/authentication/background.css' %}" rel="stylesheet" type="text/css" />
  <!-- End Global Mandatory Styles -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/forms/theme-checkbox-radio.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/forms/switches.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/scrollspyNav.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/elements/alert.css' %}">
  {% endblock %}
</head>
<body>
  <!-- Begin Loader -->
  <div id="load_screen">
    <div class="loader">
      <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
      </div>
    </div>
  </div>
  <!--  End Loader -->
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div class="form-container outer">
    <div class="form-form">
      <div class="form-form-wrap">
        <div class="form-container">
          <div class="form-content">
            {% if error %}
            <div class="alert alert-arrow-left alert-icon-left alert-light-danger mb-4" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" data-dismiss="alert" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x close">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-frown"><circle cx="12" cy="12" r="10"></circle><path d="M16 16s-1.5-2-4-2-4 2-4 2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
              <strong>Oops..!</strong> {{error}}.
            </div>
            {% endif %}
            <img class="img-login" src="{% static 'assets/img/others/logo.png' %}" alt="logo" width="300">
            <form class="text-left" method="POST">
              {% csrf_token %}
              <div class="form">
                <div id="username-field" class="field-wrapper input">
                  <label for="username">Nombre de Usuario</label>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  <input id="username" name="username" type="text" class="form-control" placeholder="Ingrese su usuario" required>
                </div>
                <div id="password-field" class="field-wrapper input mb-2">
                  <div class="d-flex justify-content-between">
                    <label for="password">Contrase침a</label>
                  </div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  <input id="password" name="password" type="password" class="form-control" placeholder="Ingrese su Contrase침a" required>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </div>
                <div class="d-sm-flex justify-content-between">
                  <div class="field-wrapper">
                    <button type="submit" class="btn btn-primary" value="">Iniciar Sesi칩n</button>
                  </div>
                </div>
                <p class="signup-link"><a href="http://www.segursat.com">Segursat S.A.C</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/loader.js' %}"></script>
  <script src="{% static 'assets/js/authentication/form-2.js' %}"></script>
</body>
</html>

<div class="modal fade" id="trigger_create_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog mt-5">
    <div class="modal-content">
      {% load static %}
      {% load widget_tweaks %}
      <form method="post" action="{% url 'triggers' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Crear nuevo trigger</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for=""></label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="submit-btn btn btn-primary">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>

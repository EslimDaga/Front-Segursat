<div class="modal fade" id="trigger_create_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog mt-5">
    <div class="modal-content">
      {% load static %}
      {% load widget_tweaks %}
      <form method="post" action="{% url 'maintenance-triggers' %}">
          {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Crear nuevo trigger</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Nombre del disparador</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="form-group">
            <label for="name">Unidad</label>
            <select class="search_unit js-states form-control" name="unit_name" required>
              <option value="">Seleccionar Unidad</option>
              {% for unit in units%}
              <option value="{{unit.name}}">{{unit.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="programing_type">Tipo de Programación</label>
            <select class="programming_type js-states form-control" name="programing_type" required>
              <option value="">Seleccionar Unidad</option>
              <option value="kilometraje">KILOMETRAJE</option>
              <option value="Intervalo">INTERVALO TIEMPO</option>
              <option value="Fecha">FECHA</option>
            </select>
          </div>
          <div class="form-group">
            <label for="programing">Programación</label>
            <input type="text" class="form-control" name="programing" required>
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea name="description" id="description" cols="30" rows="5" class="form-control" required></textarea>
          </div>
          <div class="n-chk">
            <label class="new-control new-checkbox checkbox-outline-warning">
              <input type="checkbox" class="new-control-input" checked name="is_active" value="is_active" required>
              <span class="new-control-indicator"></span>¿Esta activo?
            </label>
          </div>
        </div>
        <input type="hidden" name="form_type" value="create_form">
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="submit-btn btn btn-primary">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>

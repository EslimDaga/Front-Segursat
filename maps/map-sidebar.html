{% load static %}
<div id="sidebar-map" style="padding-bottom: 0px;">
  <a class="btn-collapse" onclick="app.changeSetting('toggleSidebar');"><i style="color: white;"></i></a>
  <div class="sidebar-map-content">
    <ul class="nav nav-pills mb-3 mt-3 nav-fill" id="justify-pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="justify-pills-home-tab" data-toggle="pill" href="#justify-pills-home" role="tab" aria-controls="justify-pills-home" aria-selected="true" style="height: 45px; padding-top: 9%;" onclick="mapView.openUnitTab();">Objetos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="justify-pills-profile-tab" data-toggle="pill" href="#justify-pills-profile" role="tab" aria-controls="justify-pills-profile" aria-selected="false" style="height: 45px; padding-top: 9%;" onclick="mapView.openHistoryTab();">Recorrido</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="justify-pills-home" role="tabpanel" aria-labelledby="justify-pills-home-tab">
        <div class="tab-pane-header">
          <div class="input-group mb-4">
            <input type="search" class="form-control" id="input-search"  placeholder="Buscar unidad">
          </div>
        </div>
        <div class="tab-pane-body" style="height: 602px;">
          <div id="ajax-items" style="position: relative;">
            <div class="searchable-container">
              <div class="">
                <div class="" id="a-u-reload">
                  <div class="searchable-items" id="unit-list">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="justify-pills-profile" role="tabpanel" aria-labelledby="justify-pills-profile-tab">
        <div class="col-md-12 pt-3">
          <label for="">Desde</label>
          <input type="date" name="" class="form-control" id="history-date-from"><br>
          <label for="">Hasta</label>
          <input type="date" name="" class="form-control" id="history-date-to"><br>
          <label for="">Unidades</label><br>
          <select class="form-control" id="history-units" data-live-search="true">
          </select><br>
          <div class="n-chk">
            <label class="new-control new-checkbox checkbox-primary">
              <input type="checkbox" class="new-control-input" id="history-marker-checkbox" checked>
              <span class="new-control-indicator"></span>Mostrar Marcadores
            </label>
        </div>
          <br>
          <br>
          <button class="btn btn-primary btn-block pb-2" id="history-btn">Buscar</button>
        </div>
      </div>
    </div>
  </div>
</div>
